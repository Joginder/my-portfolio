$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Hero
status: experimental
props:
  type: object
  # required:
  #   - title
  #   - link_url_1
  properties:
    title:
      type: string
      title: Title
      description: The title text
      examples:
        - Hero title text
    summary:
      type: string
      pattern: '(.|\r?\n)*'
      title: Summary
      description: The optional summary text
      examples:
        - Hero summary is an optional field and can span multiple lines
    image:
      # Inlined image schema to avoid custom-scheme $ref resolution errors.
      type: object
      title: Image
      description: "Image for the hero. Recommended size: 2:1 aspect ratio"
      properties:
        src:
          type: string
          title: Image source
          description: Path or URL to the image file
          examples:
            - images/example-hero.jpg
        alt:
          type: string
          title: Alt text
          description: Accessible alt text for the image
          examples:
            - 'Grand Canyon with snow'
        width:
          type: integer
          title: Width
          minimum: 1
          examples:
            - 2000
        height:
          type: integer
          title: Height
          minimum: 1
          examples:
            - 1500
      required:
        - src
      examples:
        - src: images/example-hero.jpg
          alt: 'Grand Canyon with snow'
          width: 2000
          height: 1500
    link_text_1:
      type: string
      title: Primary link text
      default: Learn more
      examples:
        - Primary link
    link_url_1:
      type: string
      format: uri
      title: Primary link URL
      examples:
        - https://example.com
    link_text_2:
      type: string
      title: Secondary link text
      examples:
        - Secondary link
    link_url_2:
      type: string
      format: uri
      title: Secondary link URL
      examples:
        - https://example.com
